<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% if posts %}
        <h1>Blog Home Page</h1>
        {% for post in posts %}
            <div>
                <a href="">
                    <h1>{{ post.title }}</h1>
                </a>
                <p>{{ post.content }}</p>
            </div>
            <hr>
        {% endfor %}
    {% else %}
        <p>No posts available.</p>
    {% endif %}
</body>
</html>
